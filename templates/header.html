<style>
  /* Animaciones personalizadas */
  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .mobile-menu-enter {
    animation: slideDown 0.3s ease-out;
  }
  
  .nav-link {
    position: relative;
  }
  
  .nav-link::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #16a34a, #22c55e);
    transition: width 0.3s ease;
  }
  
  .nav-link:hover::after {
    width: 100%;
  }
  
  .logo-glow {
    box-shadow: 0 0 20px rgba(22, 163, 74, 0.3);
    transition: all 0.3s ease;
  }
  
  .logo-glow:hover {
    box-shadow: 0 0 30px rgba(22, 163, 74, 0.5);
    transform: scale(1.05);
  }
  
  /* Efecto glassmorphism mejorado */
  .glass-effect {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }
  
  /* Animación del ícono del menú */
  .menu-icon line {
    transition: all 0.3s ease;
  }
  
  .menu-open .line-1 {
    transform: rotate(45deg) translate(6px, 6px);
  }
  
  .menu-open .line-2 {
    opacity: 0;
  }
  
  .menu-open .line-3 {
    transform: rotate(-45deg) translate(6px, -6px);
  }
  
  /* Badge de notificaciones */
  .notification-badge {
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: 0.7;
    }
  }
</style>

<script>
  // Toggle del menú móvil con animaciones
  const toggleBtn = document.getElementById('nav-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  
  toggleBtn.addEventListener('click', () => {
    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
    toggleBtn.setAttribute('aria-expanded', String(!expanded));
    toggleBtn.classList.toggle('menu-open');
    
    if (mobileMenu.classList.contains('hidden')) {
      mobileMenu.classList.remove('hidden');
      mobileMenu.classList.add('mobile-menu-enter');
    } else {
      mobileMenu.classList.add('hidden');
      mobileMenu.classList.remove('mobile-menu-enter');
    }
  });

  // Cerrar menú al cambiar tamaño de ventana
  let resizeTimer;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      if (window.innerWidth >= 1024) {
        mobileMenu.classList.add('hidden');
        toggleBtn.classList.remove('menu-open');
        toggleBtn.setAttribute('aria-expanded', 'false');
      }
    }, 250);
  });

  // Cerrar menú al hacer clic en un enlace (móvil)
  const mobileLinks = mobileMenu.querySelectorAll('a');
  mobileLinks.forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
      toggleBtn.classList.remove('menu-open');
      toggleBtn.setAttribute('aria-expanded', 'false');
    });
  });

  // Scroll effect: añadir sombra al header
  const header = document.querySelector('header');
  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 100) {
      header.style.boxShadow = '0 4px 6px -1px rgba(0, 0, 0, 0.1)';
    } else {
      header.style.boxShadow = '';
    }
  });
</script>
